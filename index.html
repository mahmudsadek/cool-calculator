<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cool Calculator</title>
</head>
<body>
    <div class="container">
        <div class="show">
            <div class="operations">
                <p>10 * 20 + 50</p>
            </div>
            <div class="result">
                <h1>250</h1>
            </div>
        </div>

        <div class="buttons">
            <button class="clear button"><h2>Clear</h2></button>
            <button class="delete button"><h2>Delete</h2></button>
            <button class="mudils button math"><h2>%</h2></button>
            <button class="divi button math"><h2>/</h2></button>
            <button class="nine button"><h2>9</h2></button>
            <button class="eight button"><h2>8</h2></button>
            <button class="seven button"><h2>7</h2></button>
            <button class="malti button math"><h2>x</h2></button>
            <button class="four button"><h2>4</h2></button>
            <button class="five button"><h2>5</h2></button>
            <button class="six button"><h2>6</h2></button>
            <button class="minus button math"><h2>-</h2></button>
            <button id="one" value = "1" class="one button"><h2>1</h2></button>
            <button id="two" value="2" class="two button"><h2>2</h2></button>
            <button class="three button"><h2>3</h2></button>
            <button class="plus button math"><h2>+</h2></button>
            <button class="zero button"><h2>0</h2></button>
            <button class="dote button"><h2>.</h2></button>
            <button class="equal button"><h2> = </h2></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
